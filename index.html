<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food ordering card</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-[100vh] flex items-center justify-center bg-[#F7F9FC] font-[Poppins]"
    >
      <div
        class="w-[90%] bg-white flex flex-col justify-center items-center gap-4 p-8 rounded-xl shadow-xl md:w-[35%] lg:[20%]"
      >
        <img
          src=" https://ik.imagekit.io/4z8covdo9/Full stack/food-serve.png?updatedAt=1702142726430"
          alt="card-img"
        />
        <p class="font-semibold text-2xl">Food Service</p>
        <p class="text-center font-medium text-md">
          Experience fine dining at the comfort of your home. All our orders are
          carefully packed and arranged to give you the nothing less than
          perfect.
        </p>
        <button
          class="border-2 border-[#D0B200] rounded-lg p-2 text-[#D0B200] font-semibold"
        >
          Order Now
        </button>
      </div>
    </div>
  </body>
</html>
